<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Compass AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js\11.8.0/styles/a11y-dark.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Internal Styles -->
    <link rel="stylesheet" href="css\tools.css" />
    <link rel="stylesheet" href="css\menu.css" />
    <link rel="stylesheet" href="css\animations.css" />
    <link rel="stylesheet" href="css\conversations.css" />
    <link rel="stylesheet" href="css\default.css" />
    <link rel="stylesheet" href="css\memories.css" />
    <link rel="stylesheet" href="css\output.css" />
    <link rel="stylesheet" href="css\input.css" />
    <link rel="stylesheet" href="css\messages.css" />
    <link rel="stylesheet" href="css\help.css" />
    <link rel="stylesheet" href="css\settings.css" />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="wrapper" id="main-wrapper">
      <!-- Tool Wrapper -->
      <div class="wrapper" id="tool-wrapper">
        <div id="tool">
          <h1 class="tool-heading"></h1>
          <h2 id="tool-description"></h2>
          <!-- Tool Output -->
          <div id="tool-output">
            <!-- Menu Container -->
            <div id="menu-container">
              <div id="popoutContainer">
                <div id="popoutMenu" class="popout-menu">
                  <div id="popoutMenuHotBar">
                    <button class="popoutMenuHotBarItem button" id="shortcutClipboardButton">
                      <i data-feather="clipboard"></i>
                    </button>
                    <button class="popoutMenuHotBarItem button" id="shortcutTestButton">
                      <i data-feather="code"></i>
                    </button>
                    <button class="popoutMenuHotBarItem button" id="shortcutHistoryToggle">
                      <i data-feather="clock"></i>
                    </button>
                    <button class="popoutMenuHotBarItem button" id="shortcutMemoryButton">
                      <i data-feather="bookmark"></i>
                    </button>
                    <button class="popoutMenuHotBarItem button" id="shortcutResetToDefaults">
                      <i data-feather="refresh-cw"></i>
                    </button>
                    <button class="popoutMenuHotBarItem button" id="shortcutCloseToolButton">
                      <i data-feather="x"></i>
                    </button>
                  </div>
                  <div id="popoutMenuHeader"></div>
                  <div id="popoutMenuItems">
                    <div id="popoutCardContainers">
                      <div id="guidesContainer">
                        <div id="guides">
                          <button class="popoutMenuItem" id="guideGettingStarted">
                            <div class="popoutMenuItemIcon"><i data-feather="life-buoy"></i></div>
                            <div class="popoutMenuItemText">Getting Started</div>
                          </button>
                          <button class="popoutMenuItem" id="guideMemoryUsage">
                            <div class="popoutMenuItemIcon"><i data-feather="bookmark"></i></div>
                            <div class="popoutMenuItemText">How to use the Memory system</div>
                          </button>
                          <button class="popoutMenuItem" id="guideTools">
                            <div class="popoutMenuItemIcon"><i data-feather="book-open"></i></div>
                            <div class="popoutMenuItemText">How to use the AI Tools</div>
                          </button>
                        </div>
                      </div>
                      <div class="menuContainer" id="memoriesContainer"></div>
                      <div class="menuContainer" id="instructionsContainer"></div>
                      <div class="menuContainer" id="notesContainer"></div>
                      <div class="menuContainer" id="conversationsContainer"></div>
                      <div class="menuContainer" id="toolsContainer">
                        <div id="tools">
                          <button class="popoutMenuItem" id="toolChatty">
                            <div class="popoutMenuItemIcon"><i data-feather="message-square"></i></div>
                            <div class="popoutMenuItemText">Chatty</div>
                          </button>
                          <button class="popoutMenuItem" id="toolSummarizer">
                            <div class="popoutMenuItemIcon"><i data-feather="file-text"></i></div>
                            <div class="popoutMenuItemText">Summarizer</div>
                          </button>
                          <button class="popoutMenuItem" id="toolArticulator">
                            <div class="popoutMenuItemIcon"><i data-feather="book-open"></i></div>
                            <div class="popoutMenuItemText">Articulator</div>
                          </button>
                        </div>
                      </div>
                      <div id="settingsContainer">
                        <div id="settings">
                          <div class="settingContainer" id="settingUserData">
                            <div class="settingHeaderContainer">
                              <div class="settingIcon"><i data-feather="user"></i></div>
                              <div class="settingText">User Preferences</div>
                            </div>
                            <div class="settingBody">
                              <div id="settinguserDataFullName">Full Name</div>
                            </div>
                          </div>
                          <div class="settingContainer" id="settingThemes">
                            <div class="settingHeaderContainer">
                              <div class="settingIcon"><i data-feather="droplet"></i></div>
                              <div class="settingText">Theming</div>
                            </div>
                            <div class="settingBody">
                              <div class="settingBodyWrapper" id="settingThemePrimaryColor">
                                <div class="settingText">Primary Color</div>
                                <div class="setting"></div>
                              </div>
                              <div class="settingBodyWrapper" id="settingThemeSecondaryColor">
                                <div class="settingText">Secondary Color</div>
                                <div class="setting"></div>
                              </div>
                            </div>
                          </div>
                          <div class="settingContainer" id="settingConversations">
                            <div class="settingHeaderContainer">
                              <div class="settingIcon"><i data-feather="droplet"></i></div>
                              <div class="settingText">Conversations</div>
                            </div>
                            <div class="settingBody">
                              <div class="settingBodyWrapper">
                                <div class="settingText">Conversation History</div>
                                <div class="setting" id="settingConversationsHistory"></div>
                              </div>
                              <div class="settingBodyWrapper">
                                <div class="settingText">Link Summarization</div>
                                <div class="setting" id="settingConversationsLinkSummarization"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="popoutMenuItemButtons">
                      <button class="popoutMenuItem" id="popoutMenuItemCompassGuides">
                        <div class="popoutMenuItemIcon"><i data-feather="star"></i></div>
                        <div class="popoutMenuItemText">Guides</div>
                      </button>
                      <button class="popoutMenuItem" id="popoutMenuItemMemories">
                        <div class="popoutMenuItemIcon"><i data-feather="book"></i></div>
                        <div class="popoutMenuItemText">Memories</div>
                      </button>
                      <button class="popoutMenuItem" id="popoutMenuItemInstructions">
                        <div class="popoutMenuItemIcon"><i data-feather="terminal"></i></div>
                        <div class="popoutMenuItemText">Instructions</div>
                      </button>
                      <button class="popoutMenuItem" id="popoutMenuItemNotes">
                        <div class="popoutMenuItemIcon"><i data-feather="book-open"></i></div>
                        <div class="popoutMenuItemText">Notes</div>
                      </button>
                      <button class="popoutMenuItem" id="popoutMenuItemTools">
                        <div class="popoutMenuItemIcon"><i data-feather="tool"></i></div>
                        <div class="popoutMenuItemText">Tools</div>
                      </button>
                      <button class="popoutMenuItem" id="popoutMenuItemConversations">
                        <div class="popoutMenuItemIcon"><i data-feather="message-square"></i></div>
                        <div class="popoutMenuItemText">Conversations</div>
                      </button>
                      <button class="popoutMenuItem" id="popoutMenuItemSettings">
                        <div class="popoutMenuItemIcon"><i data-feather="settings"></i></div>
                        <div class="popoutMenuItemText">Settings</div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="tool-output-inner"></div>
            <div id="tool-overflow-gradient-bottom" class="tool-overflow-gradient"></div>
          </div>
          <!-- Tool Input -->
          <div id="tool-input">
            <textarea class="textarea" id="user-input" placeholder="Enter anything..."></textarea>
            <button type="submit" class="button" id="submit-button">
              <i data-feather="arrow-right"></i>
            </button>
            <button class="button" aria-label="Toggle menu" id="menuButton">
              <i data-feather="menu"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <div class="scripts-container">
      <!-- REACT Scripts -->
      <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-markdown/4.3.1/react-markdown.js" referrerpolicy="no-referrer"></script>
      <!-- JQUERY Scripts -->
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
      <!-- Styling Scripts -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.0/marked.min.js" integrity="sha512-j5KAPeir0rGl+OSddiUeUtUlG+GK7acI/kNQqrpjSSB1IlDUbj3VnQOyoW3GWpPj7i8CSfb0T+Q4IRHxAPRxCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js\11.8.0/highlight.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs\core@2.11.8/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js\bootstrap.min.js"></script>
      <script src="https://unpkg.com/styled-components/dist/styled-components.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js\4.5.0/reveal.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
      <!-- System Conversion Scripts -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <!-- Internal Scripts -->
      <script src="js\tools.js" type="module"></script>
      <script src="js\react/comingsoon.jsx" type="text/babel"></script>

      <script>
        feather.replace();
      </script>
    </div>
  </body>
</html>
