<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <link rel="stylesheet" href="css/chatty.css" />
  </head>
  <body>
    <div id="main-wrapper">
      <div id="tool-wrapper">
        <div id="ai-personality" class="hidden">Chef</div>
        <div id="ai-goals" class="hidden"></div>
        <div id="tool">
          <h1 class="tool-heading">Chef</h1>
          <h2 id="tool-description">
            Chef can help you turn crappy recipe articles into readable recipes!
          </h2>
          <div id="tool-bar">
            <button type="button" class="button" id="clipboardButton">
              &#x1F4CB;
            </button>
            <button type="button" class="button" id="memoryButton">
              &#x1F9E0;
            </button>
          </div>
          <div id="tool-output"><div id="tool-output-inner"></div></div>
          <div id="tool-input">
            <textarea
              class="textarea"
              id="user-input"
              placeholder="Enter anything..."></textarea>
            <button type="submit" class="button" id="submit-button">&#x1F4E9</button>
            <button type="button" class="button" id="cancel-button">&#x1F6D1</button>
          </div>
        </div>
      </div>
      <div id="memory-wrapper">
        <h4>MEMORIES</h4>
        <div id="memories"></div>
      </div>
    </div>
    <div class="scripts-container">
      <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
      <script src="js/chef.js"></script>
      <script src="js/tools.js"></script>
      <script src="js/common.js"></script>
    </div>
  </body>
</html>
