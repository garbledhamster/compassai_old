<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <link rel="stylesheet" href="css/chatty.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/a11y-dark.min.css">
  </head>
  <body>
    <div id="main-wrapper">
      <div id="toolbarContainer"></div>

      <!-- Settings Interface -->
      <div id="settings-wrapper">
        <div id="settings">
          <h1 class="settings-heading">Settings</h1>
          <h2 id="settings-description"></h2>

          <div id="settings-output">
            <div id="settings-output-inner"></div>
            <div id="settings-overflow-gradient-bottom" class="settings-overflow-gradient"></div>
          </div>

          <div id="settings-input">
            <select id="settings-choice">
              <option value="tool1">Tool 1</option>
              <option value="tool2">Tool 2</option>
              <!-- Add options for each tool here -->
            </select>
            <button type="submit" class="button" id="apply-settings-button">Apply</button>
          </div>
        </div>
      </div>

      <!-- Memory Interface -->
      <div class="memoryMenu" id="memoriesTitle" style="display: none;">
        <div id="memoryTitleText"><h2>Memories</h2></div>
      </div>
      <div class="memoryMenu" id="memory-wrapper" style="display: none;">
        <div id="memories"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
      <script src="js/tools.js"></script>
      <script src="js/common.js"></script>  </body>
</html>
